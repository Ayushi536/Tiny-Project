<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connect - Home</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 150px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .dropdown-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <div class="menu-icon" onclick="toggleMenu()">☰</div>
            <img src="campus logo.jpg" alt="Campus Connect Logo" class="logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="service.html">Service</a></li>
            <li class="dropdown">
                <a href="#" onclick="toggleDropdown(event)">Calendar</a>
                <div class="dropdown-content" id="calendarDropdown">
                    <a href="normal_calendar.html">Personal Calendar</a>
                    <a href="event_calendar.html">Event Calendar</a>
                </div>
            </li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact us</a></li>
        </ul>
        <div class="nav-right">
            <button class="login-btn"><a href="loginform.html"> Login / Sign Up</a></button>
        </div>
    </nav>

    <script>
        function toggleDropdown(event) {
            event.preventDefault();
            document.getElementById("calendarDropdown").classList.toggle("show");
        }
        
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown a')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    if (dropdowns[i].classList.contains('show')) {
                        dropdowns[i].classList.remove('show');
                    }
                }
            }
        }
    </script>

    <!-- Sidebar Menu (for small screens) -->
    <div class="sidebar" id="sidebar">
        <a href="#" onclick="toggleMenu()">✖</a>
        <a href="index.html">Home</a>
        <a href="service.html">Service</a>
        <a href="#">Calendar</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact us</a>
    </div>

    <!-- Home Page Content -->
    <section class="home">
        <h1 class="lets-connect">Let's Connect</h1>
        <img src="underline_pic.png" alt="Design Underline" class="underline-img">

        <div class="home-content">
            <div class="text-section">
                <h2 class="welcome-text">Welcome to</h2>
                <h2 class="campus-connect">Campus Connect</h2>
                <p class="tagline">Collaborate, Innovate, Succeed – Connect with Peers and Mentors.</p>
            </div>
            <div class="image-section">
                <img src="girl_studying_pic.png" alt="Campus Connect Image">
            </div>
        </div>
    </section>
</body>
</html>
