<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Login</title>
    <link rel="stylesheet" href="loginform.css">
    <script defer>
        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Please fill in both fields.');
                return;
            }

            if (email === 'test@example.com' && password === 'password123') {
                alert('Login successful!');
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }

        document.querySelectorAll('.social-login button').forEach(button => {
            button.addEventListener('click', () => {
                alert('Social login functionality is currently unavailable. Please use email and password.');
            });
        });
    </script>
    
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="login_side_img.jpg" alt="Education Illustration">
        </div>
        <div class="form-section">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Log In</button>
            </form>
            <p class="or-divider">Or Continue With</p>
            <div class="social-login">
                <button class="google"><img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google"> Google</button>
                <button class="linkedin"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn"> LinkedIn</button>
                <button class="apple"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/625px-Apple_logo_black.svg.png" alt="Apple"> Apple</button>
            </div>
            <p><strong>Don't have an account?</strong> <a href="signup.html">Sign Up here</a></p>
        </div>
    </div>
</body>
</html>
