<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Login</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js"></script>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="login_side_img.jpg" alt="Education Illustration">
        </div>
        <div class="form-section">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Log In</button>
            </form>
            <p class="or-divider">Or Continue With</p>
            <div class="social-login">
                <button class="google"><img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google"> Google</button>
                <button class="instagram"><img src="https://c.files.bbci.co.uk/C5CC/production/_89663605_instagram_logo_976.jpg" alt="Instagram"> Instagram</button>
                <button class="apple"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/625px-Apple_logo_black.svg.png" alt="Apple"> Apple</button>
            </div>
            <p><strong>Don't have an account?</strong> <a href="sign-up.html" style="color: #007BFF; text-decoration: none; font-weight: bold;">Sign Up here</a></p>
        </div>
    </div>
</body>
</html>
