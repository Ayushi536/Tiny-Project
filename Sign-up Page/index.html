<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Sign Up</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; font-weight: bold; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: url('signup-bg.png') no-repeat center center/cover; }
        .container { display: flex; background: linear-gradient(135deg, #0387c9, #fad0c4); border-radius: 15px; overflow: hidden; box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); max-width: 900px; width: 90%; position: relative; }
        .image-section { flex: 1; display: flex; align-items: center; justify-content: center; background: #ffffff; padding: 10px; }
        .image-section img { width: 100%; height: auto; max-width: 350px; }
        .form-section { flex: 1; padding: 30px; display: flex; flex-direction: column; align-items: center; }
        .form-section h2 { margin-bottom: 15px; font-size: 28px; text-align: center; }
        .input-group { width: 100%; margin-bottom: 10px; }
        .input-group label { font-size: 16px; display: block; margin-bottom: 5px; }
        .form-section input { width: 100%; padding: 12px; border: 2px solid #555; border-radius: 10px; font-size: 16px; text-align: center; }
        .form-section button { width: 100%; padding: 12px; background-color: #37b4e5; color: white; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; transition: 0.3s; }
        .form-section button:hover { background-color: #2de4f5; }
        .or-divider { font-size: 16px; text-align: center; margin: 10px 0; }
        .social-login { display: flex; justify-content: center; gap: 10px; margin-top: 10px; }
        .social-login button { display: flex; align-items: center; gap: 5px; padding: 8px 12px; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: bold; }
        .google { background-color: #db4437; color: white; }
        .instagram { background-color: #ff94b8; color: white; }
        .apple { background-color: black; color: white; }
        .social-login {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 15px;
}
.social-login button {
    padding: 14px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 18px;
    font-weight: bold;
    border: 2px solid #333;
}
.social-login img {
    width: 26px;
    height: 26px;
}
.google { background-color: #db4437; color: white; }
.instagram { background-color: #ff94b8; color: white; }
.apple { background-color: black; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="signup_side_img.png" alt="Signup Illustration">
        </div>
        <div class="form-section">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
                </div>
                <button type="submit"><a href ="index.html" >Sign Up</a></button>
            </form>
            <p class="or-divider">Or Sign Up With</p>
            <div class="social-login">
                <button class="google"><img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google"> Google</button>
                <button class="linkedin"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn"> LinkedIn</button>
                <button class="apple"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/625px-Apple_logo_black.svg.png" alt="Apple"> Apple</button>
            </div>
            <p><strong>Already have an account?</strong> <a href="index.html">Log In</a></p>
        </div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            alert('Sign up successful!');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
